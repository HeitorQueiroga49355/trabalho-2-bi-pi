{% extends 'base.html' %}

{% block center %}
  <h2>Lista de Marcas</h2>

  <a href="{% url 'marca_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Logo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for marca in marcas %}  
      <tr>
        <td>{{ marca.nome }}</td>
        <td><img src="../media/{{ marca.logo }}" width="28" height="28"/></td>
        <td>
          <a href="{% url 'marca_editar' id=marca.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'marca_remover' id=marca.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
